<!DOCTYPE html>

		<meta charset="utf-8">
		<script>
			function ausgabe(arr){
				console.log("hallo Welt: " + arr[0] + arr[1]);
			}
			
			function toCelsiusOne(arr){
				let celsius = [];
				for(let i=0; i < arr.length; i++){
					celsius.push(((arr[i]-32)*5/9).toFixed(1));
				}
				console.log(celsius);
			}
			
			function fToC(zahl){
				return ((zahl-32)*5/9).toFixed(1);
			}			
			
			function toCelsiusTwo(arr){
				console.log(arr.map(Element => fToC(Element)));
			}
		</script>
